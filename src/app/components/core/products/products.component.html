<div class="m-2">
    <button [routerLink]="['/products/new']">New Product</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.quantity}}</td>
            <td>
                <i class="bi text-primary fs-4 bi-info-circle" [routerLink]="['/products','details',prod.id]"></i> |
                <i class="bi text-warning fs-4 bi-pencil-square" [routerLink]="['/products/edit',prod.id]"></i> |
                <i class="bi text-danger fs-4 bi-trash" (click)="delete(prod.id)"></i>
            </td>
        </tr>
    </tbody>
</table>
